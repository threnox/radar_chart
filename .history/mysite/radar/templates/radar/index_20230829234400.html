<!doctype html>
{% load static %}

<html lang="ja">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'radar/style.css' %}">
    <title>{{ title }}</title>
</head>

<body>
    <div>
        <form action="{% url 'form' %}" method="post">
            {% csrf_token %}
            <table>
                <tr><td>{{ forms.region_choice.label }}</td><td>{{ forms.region_choice }}</td></tr>
                <tr><td>{{ forms.season_choice.label }}</td><td>{{ forms.season_choice }}</td></tr>
                <tr><td>{{ forms.min_games.label }}</td><td>{{ forms.min_games }}</td></tr>
                <tr><td></td><td><input type='submit' value="click"></td></tr>
            </table>
        </form>
        <img src="{% static 'radar/test_image.png' %}">
    </div>

</body>

</html>
