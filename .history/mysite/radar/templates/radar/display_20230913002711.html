{% extends 'radar/base.html' %}
{% load static %}

{% block content %}
    <div id="modal" aria-hidden="true">
        <div tabindex="-1" data-micromodal-close>
            <img id="modal-content" data-micromodal-trigger="modal" class="radar-image" alt="generated_image" src="{{ request.session.radar_image }}" decoding="async" width="800" height="800">
            <button type="button" aria-label="Close modal" data-micromodal-close></button>
        </div>
    </div>
{% endblock %}
