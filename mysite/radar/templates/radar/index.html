{% extends 'radar/base.html' %}
{% load static %}
{% block content %}
    <form action="{% url 'radar:index' %}" method="POST" class="form">
        {% csrf_token %}
        <div class="form__inner">
            <table class="pulldown">{{ form.as_table }}</table>
            <button type="submit" name="generate", id="btn" class="btn">Generate</button>
        </div>
    </form>
    <section class="source">
        <h2 class="source__title">calculated from</h2>
        <ul>
            <li>LCK 2023 Spring, Summer Season</li>
            <li>LEC 2023 Winter, Spring, Summer Season</li>
            <li>LJL 2023 Spring, Summer Season</li>
        </ul>
    </section>
{% endblock %}
